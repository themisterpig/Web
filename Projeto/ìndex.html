<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Força o IE a usar a ultima versão do motor de renderização -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar.png"
          alt="Photo of José Leitão wearing a suit"
        />
        <p>@JoseLeitao</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank">Linkedin</a>
          <!-- Link para o perfil, por o # serve para dar para clicar -->
        </li>
        <li>
          <a href="#" target="_blank">Github</a>
        </li>
        <li>
          <a href="#" target="_blank">Informações sobre mim</a>
        </li>
        <li>
          <a href="#" target="_blank">Currículo</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://Github.com/themisterpig" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/jose-d-leitao/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com <ion-icon name="heart"></ion-icon> por <u>José Leitão</u>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
